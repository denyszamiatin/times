
[CensorNet]
Domain = censor.net.ua
StartURL = https://ua.censor.net.ua/news/all
Articles = //article[contains(@class, "item type")]/header/h3
Title = a/@title
URL = a/@href
Text = //div[@class="text"]//h2/text()|//p[not(@class="related-news")]//text()
Author = //div[@itemprop="author"]/span[@itemprop="name"]/text()
Date = //header/time[@class="published dateline"]/text()
NextURL = //link[@rel="next"]/@href


[News24TV]
Domain = 24tv.ua
StartURL = https://24tv.ua/novini_tag1117/
Articles = //div[contains(@class, "news-list category_list_stream")]//a[contains(@class, "news_title")]
Title = text()
URL = @href
Text = //div[@id="newsSummary"]/p[not(@class="related-news")]/text()
Author = //div[@class="source-news"]/a/text()
Date = //article//time
NextURL = //link[@rel="next"]/@href
